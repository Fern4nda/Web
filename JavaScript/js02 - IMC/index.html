<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>IMC</title>
    </head>
    <body>
        <h1>Avaliação 02 - JavaScript</h1>
        <form>
            <h3>Cálculo do IMC</h3>
            <div class="inputs">
                <label>Peso (Kg) : </label>
                <input
                    type="text"
                    for="peso"
                    id="peso"
                    placeholder="Ex: 60.5"
                />
            </div>
            <div class="inputs">
                <label>Altura (m) : </label>
                <input
                    type="text"
                    for="altura"
                    id="altura"
                    placeholder="Ex: 1.70"
                />
            </div>
            <div class="botoes">
                <button type="submit" id="calcular">Calcular</button>
                <button type="submit" id="limpar">Limpar</button>
            </div>

            <div class="resultado">
                <p id="resultado-imc"></p>
            </div>
        </form>

        <script src="script.js"></script>
    </body>
</html>
